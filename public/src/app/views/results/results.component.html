<section class="result">
	<div class="section" *ngFor="let section of questionnaire">
		<div class="header">
			<h1>{{section.title}}</h1>
			<p class="subtitle">{{section.subtitle}}</p>
		</div>
		<div class="graph">
			<div class="line">
				<div class="marker" [style.left]="section.percentage_rate + '%'"></div>
			</div>
		</div>
		<div class="recomendations">
			<ul>

				<div *ngFor="let question of section.questions">
					<li *ngIf="question.results.recomendations != ''">{{question.results.recomendations}}</li>
				</div>
			</ul>
		</div>
	</div>
</section>
